<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="content" style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <input id="numb" style="margin-right: 25px;"> <br>
    <button type="button" onclick="myFunction()">Вызвать функцию</button> <br>
    <p id="demo"></p>
</div>

<script>
    var sum;
    var arrayElement = [];

    function myFunction() {
        var text = document.getElementById("numb").value;
        arrayElement = text.split(',');
        sum = arrayElement.reduce(myFunction2, 0);
        alert("Сумма: " + sum);
        
    }

    function myFunction2(total, value) {
        return total + +value;
    }

</script>
</body>
</html>
